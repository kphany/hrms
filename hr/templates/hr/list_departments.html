<!-- list_departments.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Departments</title>
</head>
<body>
    <h1>List of Departments</h1>
    
    <ul>
        {% for department in departments %}
            <li>{{ department.name }} - {{ department.description }}</li>
        {% empty %}
            <li>No departments available.</li>
        {% endfor %}
    </ul>
    
    <a href="{% url 'manage_departments' %}">Manage Departments</a>  <!-- Link to manage departments -->
</body>
</html>
