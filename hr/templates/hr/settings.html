<!-- hr/templates/hr/settings.html -->

{% extends 'hr/base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Settings</h2>
    
    <!-- Company Profile Section -->
    <div class="card mb-4">
        <div class="card-header">
            <h3>Update Company Profile</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'settings' %}">
                {% csrf_token %}
                {{ company_form.as_p }}
                <div class="text-right">
                    <button type="submit" name="update_company" class="btn btn-primary">Update Company Profile</button>
                </div>
            </form>
        </div>
    </div>
        
    <!-- Placeholder for success/error messages -->
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<!-- Make sure to include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
